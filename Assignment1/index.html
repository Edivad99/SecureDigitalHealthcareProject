<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        ul {
            list-style-type: none;
            padding-inline-start: 0px;
        }

        li {
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <table id="table_users">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Birthdate</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Terms</th>
        </tr>
    </table>
    <form name="patientForm" id="patientForm">
        <ul>
            <li>
                <label for="firstname">Firstname:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Insert your firstname" required>
            </li>
            <li>
                <label for="lastname">Lastname:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Insert your lastname" required>
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Insert your email" required>
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Insert your password" minlength="8" required>
            </li>
            <li>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </li>
            <li>
                <label for="bday">Birthdate:</label>
                <input type="date" name="bday" id="bday" required>
            </li>
            <li>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="Insert your address" required>
            </li>
            <li>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="Insert your phone" required>
            </li>
            <li>
                <span>Accept TOS:</span>
                <input type="radio" id="tos-yes" name="tos" value="yes">
                <label for="tos-yes">Yes</label>
                <input type="radio" id="tos-no" name="tos" value="no" checked>
                <label for="tos-no">No</label>
            </li>
            <li>
                <button type="button" onclick="saveForm()">Save</button>
            </li>
        </ul>
    </form>
    <script>
        function validForm() {
            return document.getElementById('patientForm').reportValidity();
        }

        function saveForm() {
            if (!validForm()) {
                return;
            }
            const mytable = document.getElementById("table_users");
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var gender = document.getElementById("gender").value;
            var bday = document.getElementById("bday").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;
            var tos_yes = document.getElementById("tos-yes");

            var row = mytable.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            var cell7 = row.insertCell(6);
            var cell8 = row.insertCell(7);
            var cell9 = row.insertCell(8);

            cell1.innerHTML = firstname;
            cell2.innerHTML = lastname;
            cell3.innerHTML = email;
            cell4.innerHTML = password;
            cell5.innerHTML = gender;
            cell6.innerHTML = bday;
            cell7.innerHTML = address;
            cell8.innerHTML = phone;
            cell9.innerHTML = tos_yes.checked;
        }
    </script>
</body>
</html>
